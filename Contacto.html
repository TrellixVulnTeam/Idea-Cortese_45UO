    <main>
        <h1>Podes enviarnos tu consulta llenando el formulario</h1>
        <div class="container">
            <form class="formcontainer">
                <select name="Tipo de cliente">
                    <option value="Particular">Particular</option>
                    <option value="Empresa">Empresa</option>
                </select>
                <div>Nombre</div>
                <input type="name">
                <div>E-mail</div>
                <input type="email">
                <div>Telefono</div>
                <input type="tel" id="Telefono" name="Telefono" pattern="[0-9]{10}">
                <div>Motivo de consulta</div>
                <input type="text">
                <br>
                <label>Desea recibir nuestro newsletter?</label>
                <input type="checkbox" name="acepta" value="1">
                <br>
                <input type="reset" value="Borrar Formulario">
                <input type="submit" value="Enviar Consulta">
            </form>
        </div>
    </main>
</body>
